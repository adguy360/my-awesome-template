{{ define "main" }}
    {{ range .Site.Data.telegram }}
        <div>{{ .timestamp }}</div>
        <div><a href="{{ .url }}" target="_blank">{{ .description }}</a></div>
        <ul>
            <li>{{ .path }}</li>
            {{ range .tags }}
            <li>{{ .name }} ({{ .auto }})</li>
            {{ end }}
        </ul>
        <br>
    {{ end }}
{{ end }}
