name: my-awesome-telegram-action

#on:
#  schedule:
#    # every hour
#    - cron: '0 * * * *'

on: [ push ]

# TODO
# action to auto-merge branches starting with prefix
# action to deploy hugo on pr merged
jobs:
  telegram-action:
    runs-on: ubuntu-latest
    steps:
      # TODO fixme
      - name: Set variables
        run: |
          echo "TIMESTAMP=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV
      
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJSON(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJSON(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Fetch latest messages
        run: ${{ github.workspace }}/.github/scripts/poll_telegram.sh
        env:
          TIMESTAMP: ${{ env.TIMESTAMP }}
          TELEGRAM_API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}
          TELEGRAM_FROM_ID: ${{ secrets.TELEGRAM_FROM_ID }}        
      
      - name: Create pull request
        run: ${{ github.workspace }}/.github/scripts/create_pr.sh
        env:
          TIMESTAMP: ${{ env.TIMESTAMP }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
